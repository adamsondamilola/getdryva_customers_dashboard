<body class="hold-transition theme-primary bg-img" style="background-image: url(/assets/images/login-bg.png)">
  <div class="container h-p100 mt-100 mb-200">
    <div class="row align-items-center justify-content-md-center h-p100">

      <div class="col-12">
        <div class="row justify-content-center g-0">

          <div class="d-flex align-items-center justify-content-center">
            <img class="text-center mb-40" alt="logo"
    [ngStyle]="{'height': '50px', 'width': '150px'}"
            src="/assets/images/logo-dryva-white-logo.png" />
    </div>

          <div class="col-lg-5 col-md-5 col-12">
            <div class="bg-white rounded10 shadow-lg">
              <div class="content-top-agile p-20 pb-0">
                <p class="mb-0">Email Verification</p>
              </div>
              <div class="p-40">

                  <div class="col-md-12 mt-2">

                    <div class="input-group mb-3">
                      <span class="input-group-text bg-transparent"><i class="ti-key"></i></span>
                      <input type="password" class="form-control ps-15 bg-transparent" placeholder="Enter Code" maxlength="6" [(ngModel)]="form.code">
                    </div>

  </div>

  <div class="col-md-12" *ngIf="error != null">
  <div class="alert alert-danger" role="alert">
  {{error}}
  </div>
  </div>

                    <div class="row">

                    <!-- /.col -->
                 <!-- /.col -->

                    <div class="col-12 text-center">
                      <span *ngIf="buttonClicked">Please Wait...</span>

                      <button *ngIf="!buttonClicked" type="button" value="Log In" (click)="verifyActionAction()" class="btn btn-success mt-10">VERIFY</button>
                    </div>
                    <!-- /.col -->
                    </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
