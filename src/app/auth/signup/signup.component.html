<body class="hold-transition theme-primary bg-img" style="background-image: url(/assets/images/login-bg.png)">
  <div class="container h-p100 mt-20 mb-100">
    <div class="row align-items-center justify-content-md-center h-p100">

      <div class="col-12">
        <div class="row justify-content-center g-0">

          <div class="d-flex align-items-center justify-content-center">
            <img class="text-center mb-20" alt="logo"
    [ngStyle]="{'height': '50px', 'width': '150px'}"
            src="/assets/images/logo-dryva-white-logo.png" />
    </div>

          <div class="col-lg-5 col-md-5 col-12">
            <div class="bg-white rounded10 shadow-lg">
              <div class="content-top-agile p-20 pb-0">
                <p class="mb-0">Create new account</p>
              </div>
              <div class="p-40">

                  <div class="col-md-12 mt-2">

                    <div class="input-group mb-3">
                      <span class="input-group-text bg-transparent"><i class="ti-user"></i></span>
                      <input type="text" class="form-control ps-15 bg-transparent" placeholder="First Name" [(ngModel)]="form.first_name">
                    </div>

                    <div class="input-group mb-3">
                      <span class="input-group-text bg-transparent"><i class="ti-user"></i></span>
                      <input type="text" class="form-control ps-15 bg-transparent" placeholder="Last Name" [(ngModel)]="form.last_name">
                    </div>

                    <div class="input-group mb-3">
                      <span class="input-group-text bg-transparent"><i class="ti-mobile"></i></span>
                      <input type="tel" class="form-control ps-15 bg-transparent" placeholder="Phone" [(ngModel)]="form.phone">
                    </div>

                    <div class="input-group mb-3">
                      <span class="input-group-text bg-transparent"><i class="ti-email"></i></span>
                      <input type="email" class="form-control ps-15 bg-transparent" placeholder="Email" [(ngModel)]="form.email">
                    </div>

                    <div class="form-group">
                      <div class="input-group mb-3">
                        <span class="input-group-text  bg-transparent"><i class="ti-lock"></i></span>
                        <input type="password" class="form-control ps-15 bg-transparent" placeholder="Password" [(ngModel)]="form.password">
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="input-group mb-3">
                        <span class="input-group-text  bg-transparent"><i class="ti-lock"></i></span>
                        <input type="password" class="form-control ps-15 bg-transparent" placeholder="Confirm Password" [(ngModel)]="form.password2">
                      </div>
                    </div>

                    <div class="col-md-12 text-dark">By clicking the signup button below, you agree to our terms and conditions</div>


  </div>

  <div class="col-md-12" *ngIf="error != null">
  <div class="alert alert-danger" role="alert">
  {{error}}
  </div>
  </div>

                    <div class="row">

                    <div class="col-12 text-center">
                      <span *ngIf="buttonClicked">Please Wait...</span>

                      <button *ngIf="!buttonClicked" type="button" value="Sign up" (click)="signUpAction()" class="btn btn-success mt-10">SIGN UP</button>
                    </div>
                    <!-- /.col -->
                    </div>
                <div class="text-center">
                  <p class="mt-15 mb-0">Have an account? <a [routerLink]="['/login']" class="text-primary ms-5">Sign In</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
