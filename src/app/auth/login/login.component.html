<body class="hold-transition theme-primary bg-img"
style="background-image: url(/assets/images/login-bg.png);">
<div class="container h-p100 mt-100">
  <div class="d-flex align-items-center justify-content-center">
    <div class="col-12">
      <div class="row justify-content-center g-0">

        <div class="d-flex align-items-center justify-content-center">
        <img class="text-center mb-40" alt="logo"
[ngStyle]="{'height': '50px', 'width': '150px'}"
        src="/assets/images/logo-dryva-white-logo.png" />
</div>

        <div class="col-lg-5 col-md-5 col-12">
          <div class="bg-white rounded10 shadow-lg">
            <div class="content-top-agile p-20 pb-0">
              <p class="mb-0">Sign in to continue.</p>
            </div>
            <div class="p-40">

                <div class="col-md-12 mt-2">

                  <div class="input-group mb-3">
                    <span class="input-group-text bg-transparent"><i class="ti-email"></i></span>
                    <input type="email" class="form-control ps-15 bg-transparent" placeholder="Email" [(ngModel)]="form.email">
                  </div>

                  <div class="form-group">
										<div class="input-group mb-3">
											<span class="input-group-text  bg-transparent"><i class="ti-lock"></i></span>
											<input type="password" class="form-control ps-15 bg-transparent" placeholder="Password" [(ngModel)]="form.password" (keyup.enter)="logInAction()">
										</div>
									</div>

</div>

<div class="col-md-12" *ngIf="error != null">
<div class="alert alert-danger" role="alert">
{{error}}
</div>
</div>

                  <div class="row">


                  <div class="col-12 text-center">
                    <span *ngIf="buttonClicked">Please Wait...</span>

                    <button *ngIf="!buttonClicked" type="button" value="Log In" (click)="logInAction()" class="btn btn-success btn-block mt-10">SIGN IN</button>
                  </div>
                  <!-- /.col -->
                  </div>

            </div>


          </div>

          <div class="row mt-10 mb-200">
            <div class="text-center">
              <p class="mt-15 mb-0 text-white"><b>Don't have an account? <a [routerLink]="['/signup']" class="ms-5 text-white">Sign Up</a></b></p>
            </div>
           <!-- /.col -->
            <div class="col-12 mt-10">
             <div class="fog-pwd text-center">
              <b><a [routerLink]="['/forgot_password']"  class="hover-warning text-white"><i class="ion ion-locked"></i> Forgot Your Password?</a></b><br>
              </div>
            </div>
            <!-- /.col -->
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
</body>
