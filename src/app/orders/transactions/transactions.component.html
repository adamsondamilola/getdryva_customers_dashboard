<div class="wrapper">
  <div class="content-wrapper">
<div class="container-full">
<section class="content">
    <div class="row">

      <div class="col-12">
  <div class="box">
  <div class="box-header with-border">
    <h4 class="box-title">Transactions</h4>
  </div>
  <!-- /.box-header -->
  <div class="box-body no-padding">
    <div class="table-responsive">
      <table class="table table-hover">
      <tbody><tr>
        <th>Type</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Date</th>
      </tr>
      <tr *ngFor="let item of orders">
        <td><a href="javascript:void(0)">{{item.type}}</a></td>
        <td><span class="text-muted">{{formatNum(item.amount)}}</span> </td>
        <td><span class="badge badge-pill badge-danger" *ngIf="item.status==0">Pending</span>
        <span class="badge badge-pill badge-primary" *ngIf="item.status==1">Paid</span>
        <span class="badge badge-pill badge-warning" *ngIf="item.status==2">Declined</span></td>
        <td><span class="text-muted">{{formatOrderDate(item.date_added)}}</span> </td>
             </tr>
      </tbody>
    </table>
    </div>
  </div>
  <!-- /.box-body -->
  </div>
  <!-- /.box -->
</div>
</div>
</section>
</div>
</div>
</div>
