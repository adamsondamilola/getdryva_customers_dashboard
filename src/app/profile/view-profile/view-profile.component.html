<ngx-spinner
bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#fff"
type="ball-scale-multiple"
>
<p style="font-size: 20px; color: white">xLogistics...</p>
</ngx-spinner>

<div class="wrapper">
  <div class="content-wrapper">
<div class="container-full">
<section class="content">
    <div class="row">
        <div class="col-xl-12 col-12">
            <div>
                 <div class="box-body">
                    <div class="row mb-20">
                      <div class="row justify-content-center">
                        <div class="col-12 col-lg-12 col-xl-6">
                              <div class="box box-widget widget-user">
                               <!-- Add the bg color to the header using any of the bg-* classes -->
                                 <div class="row">
                                  <div class="box-header with-border">
                                    <h4 class="box-title">Profile</h4>
                                    <div class="box-controls pull-right">
                                      <div class="input-group mb-3">
                                <a [routerLink]="['/account_settings']"  class="btn btn-primary btn-sm">Edit</a>
                                </div>
                                    </div>
                                  </div>

                                 <!-- /.row -->
                               </div>
                               </div>
                               <div class="box">
                               <div class="box-body box-profile">
                                 <div class="row">
                                 <div class="col-12">
                                   <div>
                                    <p>Name :<span class="text-gray ps-10">{{customer.first_name}} {{customer.last_name}}</span> </p>
                                    <p>Phone :<span class="text-gray ps-10">{{customer.phone}}</span></p>
                                    <p>Email :<span class="text-gray ps-10">{{customer.email}}</span></p>
                                    </div>
                                 </div>
                                 </div>
                               </div>
                               <!-- /.box-body -->
                               </div>


                             </div>

                        </div>
                    </div>

                </div>
            </div>

        </div>

    </div>
    <div class="row">

    </div>
</section>
</div>
</div>
<div class="control-sidebar-bg"></div>
</div>
