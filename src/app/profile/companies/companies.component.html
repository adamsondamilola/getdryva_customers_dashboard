<ngx-spinner
bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#fff"
type="ball-scale-multiple"
>
<p style="font-size: 20px; color: white">xLogistics...</p>
</ngx-spinner>

<div class="wrapper">
  <div class="content-wrapper">
<div class="container-full">
<section class="content">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-12 col-xl-6">
  <div class="box">
  <div class="box-header with-border">
    <h4 class="box-title">Companies</h4>
    <div class="box-controls pull-right">
      <div class="input-group mb-3">
        <a [routerLink]="['/add_company']"  class="btn btn-primary btn-sm">Add Company</a>
</div>
    </div>
  </div>
  <!-- /.box-header -->
  <div class="box-body no-padding">
    <div class="table-responsive">
      <table class="table table-hover">
      <tbody><tr>
        <th>Company</th>
        <th>Date Added</th>
        <th>Status</th>
      </tr>
      <tr *ngFor="let item of companies">
        <td><a href="javascript:void(0)">{{item.name}}</a></td>
        <td><span class="text-muted">{{formatOrderDate(item.date_added)}}</span> </td>
      <!--  <td><span class="badge badge-pill badge-danger" *ngIf="item.status==0">Pending</span>
        <span class="badge badge-pill badge-success" *ngIf="item.status==1">Approved</span>
        <span class="badge badge-pill badge-warning" *ngIf="item.status==2">Rejected</span>-->
        <td><button (click)="viewOrderAction(item.id)" class="btn btn-sm btn-primary m-2">View</button></td>
      </tr>
      </tbody>
    </table>
    </div>
  </div>
  <!-- /.box-body -->
  </div>
  <!-- /.box -->
</div>
</div>
</section>
</div>
</div>
</div>
