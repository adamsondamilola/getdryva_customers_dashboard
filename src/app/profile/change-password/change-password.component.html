<div class="wrapper">
    <div class="content-wrapper">
  <div class="container-full">
  <section class="content">
      <div class="row">
          <div class="col-xl-12 col-12">
              <div class="">
                  <div class="box-header">
                      <h4 class="box-title">Update Password</h4>
                     </div>
                  <div class="box-body">
                      <div class="row mb-20">
                             <div class="row justify-content-center">

                              <div class="col-12 col-lg-12 col-xl-6">
                                 <div class="box">
                                 <div class="box-body box-profile">

                                  <div class="row">

                                    <div class="col-md-12">
                                      <div class="form-group">
                                        <label class="form-label">Current Password</label>
                                        <input [(ngModel)]="form.password" type="password" class="form-control"/>
                                      </div>
                                      </div>

                                      <div class="col-md-12">
                                        <div class="form-group">
                                          <label class="form-label">New Password</label>
                                          <input [(ngModel)]="form.password1" type="password" class="form-control"/>
                                        </div>
                                        </div>

                                        <div class="col-md-12">
                                          <div class="form-group">
                                            <label class="form-label">Confirm Password</label>
                                            <input [(ngModel)]="form.password2" type="password" class="form-control"/>
                                          </div>
                                          </div>

                                            </div>

                                  <div class="row">


                                    <div class="col-md-12" *ngIf="error != null">
                                      <div class="alert alert-danger" role="alert">
                                        {{error}}
                                      </div>
                                    </div>
                                    <div class="col-md-12" *ngIf="success != null">
                                      <div class="alert alert-success" role="alert">
                                        {{success}}
                                      </div>
                                    </div>

                                    <span *ngIf="buttonClicked">Please Wait...</span>
                                      <button *ngIf="!buttonClicked" (click)="updatePasswordAction()" type="button" class="btn btn-primary btn-block">
                                        <i class="ti-save-alt"></i> Update Password
                                      </button>

                                      </div>

                                 </div>
                                 <!-- /.box-body -->
                                 </div>


                               </div>

                          </div>
                      </div>

                  </div>
              </div>

          </div>

      </div>
      <div class="row">

      </div>
  </section>
  </div>
  </div>
  <div class="control-sidebar-bg"></div>
  </div>
